<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sideImage">
            <img src="../assets/photo-1730462826088-ef07f32b2629.jpeg" alt="image">
        </div>

        <div class="mainform">
            <div class="intro">
                <div class="textportion">
                    <div class="text1">
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    
                    </div>
                       
                    <div class = "text2">
                         Sign up <em>now</em> to get started.
                    </div>

                    <br>
                    <div class="text3">
                        You <em>know</em> you want to!
                    </div>
                </div>
            </div>

            <div class="input">
                <h1 style="padding-left: 12em;" style="font-size: 2em;">Lets get started!</h1>
                
                <form>
                    <div class="field">
                        <label for="first_name">First Name:</label>
                        <input type="text" class = "inputbox" id="first_name" placeholder="Bob..." required>
                    </div>

                    <div class="field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class = "inputbox" id="last_name" placeholder="Bobson..." required>
                    </div>

                    <div class="field">
                        <label for="password_confirmation">Confirm Password:</label>
                        <input type="password" class = "inputbox" id="password_confirmation" placeholder="password" minlength="3" required>
                    </div>

                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" class = "inputbox" id="email" placeholder="nC5bN@example.com" required>
                    </div>

                    <div class="field">
                        <label for="phone_number">Phone number:</label>
                        <input type="tel" class = "inputbox" id="phone_number" placeholder="123-456-789" required>
                    </div>

                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" class = "inputbox" id="password" placeholder="password" minlength="3" required >
                    </div>

                </form>

            </div>
            <div class="lower">
                <!-- <button type="submit">Create Account</button> -->
            </div>
        </div>
    </div>
</body>
